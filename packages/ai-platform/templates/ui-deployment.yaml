apiVersion: apps/v1
kind: Deployment
metadata:
  name: idpportal-ui
  labels:
    app: idpportal-ui
spec:
  replicas: {{ .Values.ui.replicaCount }}
  selector:
    matchLabels:
      app: idpportal-ui
  template:
    metadata:
      labels:
        app: idpportal-ui
    spec:
      containers:
        - name: ui
          image: "{{ .Values.ui.image.repository }}:{{ .Values.ui.image.tag }}"
          ports:
            - containerPort: {{ .Values.ui.port }}
          env:
            - name: BACKEND_URL
              value: http://idpportal-backend:{{ .Values.backend.port }}
            - name: NEXT_PUBLIC_API_URL
              value: https://{{ (index .Values.ingress.hosts 0).host }}/api
          resources:
            {{- toYaml .Values.ui.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.ui.port }}
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.ui.port }}
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: idpportal-ui
spec:
  selector:
    app: idpportal-ui
  ports:
    - port: {{ .Values.ui.port }}
      targetPort: {{ .Values.ui.port }}
