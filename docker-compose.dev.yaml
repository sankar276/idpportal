services:
  backend:
    build:
      context: ./backend
      target: dev
    volumes:
      - ./backend/app:/app/app
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  ui:
    build:
      context: ./ui
      target: base
    volumes:
      - ./ui/src:/app/src
    command: npm run dev
    environment:
      - WATCHPACK_POLLING=true
