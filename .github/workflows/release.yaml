name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  id-token: write

env:
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      matrix:
        component:
          - name: backend
            context: ./backend
            image: idpportal-backend
          - name: ui
            context: ./ui
            image: idpportal-ui
          - name: policy-agent
            context: ./policy-agent
            image: policy-agent
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-west-2

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - uses: docker/setup-buildx-action@v3

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.component.context }}
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ matrix.component.image }}:${{ steps.version.outputs.version }}
            ${{ env.ECR_REGISTRY }}/${{ matrix.component.image }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-helm-values:
    needs: build-and-push
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update image tags in Helm values
        run: |
          cd packages/ai-platform
          sed -i "s|tag: .*|tag: ${{ steps.version.outputs.version }}|g" values.yaml

          cd ../policy-agent
          sed -i "s|tag: .*|tag: ${{ steps.version.outputs.version }}|g" values.yaml

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add packages/ai-platform/values.yaml packages/policy-agent/values.yaml
          git commit -m "release: update image tags to v${{ steps.version.outputs.version }}"
          git push
